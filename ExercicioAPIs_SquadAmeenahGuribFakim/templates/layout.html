<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://rickandmortyapi.com/favicon-32x32.png?v=1538abef51e33ef514e8fe1ab9aeab4e"
      type="image/png"
    />
    <title>The Rick and Morty API Project</title>
    <style>
      #back-to-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      {% include "nav.html" %} {% block content %} {% endblock %}
    </main>
    <footer>{% include "footer.html" %}</footer>

    <button id="back-to-btn" class="btn btn-primary">
      <span>&uarr;</span>
    </button>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const backToTop = document.getElementById('back-to-btn');

        window.addEventListener('scroll', function () {
          if (window.pageYOffset > 100) {
            backToTop.style.display = 'block';
          } else {
            backToTop.style.display = 'none';
          }
        });

        backToTop.addEventListener('click', function () {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          return false;
        });
      });
    </script>
  </body>
</html>
